<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f1f1f1;
            padding-top: 20px;
        }
        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .email-input {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .email-input input {
            flex-grow: 1;
        }
        .top-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .delete-btn {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-buttons">
            <button class="btn btn-outline-secondary" onclick="window.location.href='/'">Back</button>
            <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
        </div>
        <h2 class="text-center">Send Form</h2>
        <form id="send-form">
            <div class="form-group">
                <label for="form-id">Form ID</label>
                <input type="text" class="form-control" id="form-id" name="form_id" readonly>
            </div>
            <div id="emails-container" class="form-group">
                <label for="emails">Email Addresses</label>
                <div class="email-input">
                    <input type="email" class="form-control" name="emails[]" placeholder="Enter email address" required>
                    <button type="button" class="btn btn-danger delete-btn" onclick="removeEmailInput(this)">Delete</button>
                </div>
            </div>
            <button type="button" class="btn btn-secondary" onclick="addEmailInput()">Add Email</button>
            <button type="submit" class="btn btn-primary btn-block mt-3">Send Form</button>
        </form>
        <div id="message" class="alert alert-danger mt-3 d-none"></div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const formId = urlParams.get('id');
        document.getElementById('form-id').value = formId;

        function addEmailInput() {
            const emailInputHtml = `
                <div class="email-input">
                    <input type="email" class="form-control" name="emails[]" placeholder="Enter email address" required>
                    <button type="button" class="btn btn-danger delete-btn" onclick="removeEmailInput(this)">Delete</button>
                </div>
            `;
            document.getElementById('emails-container').insertAdjacentHTML('beforeend', emailInputHtml);
        }

        function removeEmailInput(button) {
            button.parentElement.remove();
        }

        document.getElementById('send-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const emails = Array.from(document.querySelectorAll('input[name="emails[]"]')).map(input => input.value);

            try {
                const response = await fetch(`http://127.0.0.1:3000/forms/form/send_mail/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    },
                    body: JSON.stringify({ form_id: formId, emails: emails })
                });

                if (!response.ok) {
                    const errorMessage = await response.text();  // Get error response text
                    throw new Error(`Network response was not ok: ${errorMessage}`);
                }

                alert('Form sent successfully!');
                window.location.href = '/';

            } catch (error) {
                console.error('Error sending form:', error);
                const messageDiv = document.getElementById('message');
                messageDiv.textContent = 'Form sending failed: ' + error.message;
                messageDiv.classList.remove('d-none');
            }
        });

        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            window.location.href = '/accounts/login/';
        }
    </script>
</body>
</html>
